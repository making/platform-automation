product-name: p-healthwatch2
product-properties:
  .grafana.enable_indipro_integration:
    value: true
  .grafana.enable_login_form:
    value: true
  .grafana.pas_version:
    value: 2.8
  .grafana.pks_version:
    value: disabled
  .grafana.ssl_certificates:
    value:
      cert_pem: ((sslipio_crt))
      private_key_pem: ((sslipio_key))
  .properties.canary_exporter_targets:
    value:
    - address: https://apps.sys.sandbox.a.ik.am
  .properties.grafana_authentication:
    selected_option: basic
    value: basic
  .properties.pks_cluster_discovery:
    selected_option: disabled
    value: disabled
  .properties.remote_write_basic_auth:
    selected_option: disabled
    value: disabled
  .properties.smtp:
    selected_option: disabled
    value: disabled
  .tsdb.canary_exporter_port:
    value: 9115
  .tsdb.disk_chunk_size:
    value: 6144
  .tsdb.memory_chunk_size:
    value: 4096
  .tsdb.remote_write_batch_send_deadline:
    value: 5
  # .tsdb.remote_write_certificates:
  #   value:
  #     cert_pem: ((tsdb_remote_write_certificates.cert_pem))
  #     private_key_pem: ((tsdb_remote_write_certificates.private_key_pem))
  .tsdb.remote_write_max_backoff:
    value: 100
  .tsdb.remote_write_max_samples_per_send:
    value: 100
  .tsdb.remote_write_max_shards:
    value: 1000
  .tsdb.remote_write_min_backoff:
    value: 30
  .tsdb.remote_write_min_shards:
    value: 1
  .tsdb.remote_write_queue_capacity:
    value: 500
  .tsdb.remote_write_skip_tls_verify:
    value: false
  .tsdb.remote_write_timeout:
    value: 30
  .tsdb.scrape_interval:
    value: 15s
network-properties:
  network:
    name: pas
  other_availability_zones:
  - name: zone-1
  - name: zone-2
  - name: zone-3
  singleton_availability_zone:
    name: zone-3
resource-config:
  grafana:
    max_in_flight: 5
    additional_networks: []
    additional_vm_extensions: []
    elb_names: []
    instance_type:
      id: Standard_F1s
    instances: automatic
    # internet_connected: false
    internet_connected: true
    persistent_disk:
      size_mb: "5120"
    swap_as_percent_of_memory_size: automatic
  pxc:
    max_in_flight: 5
    additional_networks: []
    additional_vm_extensions: []
    elb_names: []
    instance_type:
      id: Standard_F1s
    instances: automatic
    internet_connected: false
    persistent_disk:
      size_mb: "10240"
    swap_as_percent_of_memory_size: automatic
  pxc-proxy:
    max_in_flight: 5
    additional_networks: []
    additional_vm_extensions: []
    elb_names: []
    instance_type:
      id: Standard_F1s
    instances: automatic
    internet_connected: false
    persistent_disk:
      size_mb: "1024"
    swap_as_percent_of_memory_size: automatic
  tsdb:
    max_in_flight: 1
    additional_networks: []
    additional_vm_extensions: []
    elb_names: []
    instance_type:
      id: Standard_F1s
    instances: automatic
    # internet_connected: false
    internet_connected: true
    persistent_disk:
      size_mb: "20480"
    swap_as_percent_of_memory_size: automatic
errand-config:
  smoke-test:
    post-deploy-state: false
  update-admin-password:
    post-deploy-state: true

